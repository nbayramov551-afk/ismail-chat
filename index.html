<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM_V10_MOSCOW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        #interface { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: radial-gradient(circle, #001 0%, #000 100%); }
        .moscow-shield { border: 2px solid #f00; padding: 40px; background: rgba(10,0,0,0.9); box-shadow: 0 0 100px #f00; width: 400px; text-align: center; border-radius: 5px; position: relative; }
        .moscow-shield::after { content: "MOSCOW_SATELLITE_LINK"; position: absolute; bottom: -10px; right: 10px; background: #f00; color: #fff; font-size: 9px; padding: 2px 6px; }
        input { background: #000; border: 1px solid #f00; color: #fff; padding: 15px; margin: 10px 0; width: 100%; box-sizing: border-box; outline: none; font-size: 14px; letter-spacing: 2px; }
        .launch-btn { background: #300; color: #f00; border: 2px solid #f00; padding: 20px; cursor: pointer; width: 100%; font-weight: bold; letter-spacing: 5px; text-transform: uppercase; transition: 0.3s; }
        .launch-btn:hover { background: #f00; color: #000; box-shadow: 0 0 50px #f00; }
        #v-grid { display: none; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; background: #000; }
        video { width: 50%; height: 100%; object-fit: cover; border: 1px solid #f00; filter: contrast(120%) brightness(80%) grayscale(20%); }
        #status-bar { position: fixed; bottom: 0; width: 100%; background: #200; color: #f00; padding: 12px; font-size: 11px; border-top: 2px solid #f00; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

    <div id="interface">
        <div class="moscow-shield">
            <h1 style="margin:0; color: #fff; text-shadow: 0 0 20px #f00;">PHANTOM_V10</h1>
            <p style="color: #f00; font-size: 10px;">AES-512_HYBRID // MOSCOW_DPI_BYPASS</p>
            <input type="password" id="k" placeholder="H∆èRBƒ∞_TOKEN">
            <input type="text" id="s" placeholder="H∆èD∆èF_SEKTOR">
            <button class="launch-btn" onclick="ignite()">Sƒ∞GNALI_ATE≈ûL∆è</button>
        </div>
    </div>

    <div id="v-grid">
        <video id="lv" autoplay muted playsinline></video>
        <video id="rv" autoplay playsinline></video>
    </div>

    <div id="status-bar">MOD: STEALTH_INFILTRATION // LOG: <span id="l">WAITING_FOR_COMMAND</span></div>

    <script>
        let p, stream, tID;
        const log = (t) => document.getElementById('l').innerText = t;

        // üî± MOSKVA √ú√á√úN √ñZ∆èL: Bloklanmasƒ± qeyri-m√ºmk√ºn olan Avropa v…ô ƒ∞srail STUN qov≈üaqlarƒ±
        const moscowConfig = {
            'iceServers': [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun.ekiga.net' },
                { urls: 'stun:stun.fuzeme.com' },
                { urls: 'stun:stun.schlund.de' },
                { urls: 'stun:stun.it.net.au:3478' }
            ],
            'sdpSemantics': 'unified-plan'
        };

        async function ignite() {
            const key = document.getElementById('k').value;
            const sector = document.getElementById('s').value;
            if(!key || !sector) return;

            // üî± D√úNYANIN ∆èN B√ñY√úK ≈ûƒ∞FR∆èL∆èM∆èSƒ∞: SHA-512 + Salt
            tID = "MOW-" + CryptoJS.SHA512(key + "SALT_ISRAEL_2024" + sector).toString().substring(0, 40);
            
            document.getElementById('interface').style.display = 'none';
            document.getElementById('v-grid').style.display = 'flex';

            try {
                // S…ôs yanƒüƒ±sƒ± v…ô s…ôs-k√ºy √º√ß√ºn h…ôrbi filtr
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 640 }, frameRate: 20 }, 
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
                });
                document.getElementById('lv').srcObject = stream;
                connect();
            } catch (e) { log("HARDWARE_ERROR: SENSOR_BLOKLANIB"); }
        }

        function connect() {
            log("SATELLITE_LINK_ESTABLISHING...");
            p = new Peer(tID, { config: moscowConfig });

            p.on('open', () => {
                log("Sƒ∞GNAL_MOSKVAYA_G√ñND∆èRƒ∞LDƒ∞. G√ñZL∆èNƒ∞Lƒ∞R...");
                attack(); 
            });

            p.on('call', (c) => {
                log("G∆èL∆èN_Sƒ∞GNAL_DECRYPT_EDƒ∞LDƒ∞!");
                c.answer(stream);
                c.on('stream', (rs) => {
                    document.getElementById('rv').srcObject = rs;
                    log("BAƒûLANTI_SABƒ∞T: MOSCOW_SECURE_LINE");
                });
            });

            p.on('error', (e) => {
                log("FIREWALL_Hƒ∞SS_EDƒ∞LDƒ∞. YENƒ∞D∆èN_SIZILIR...");
                setTimeout(connect, 1500);
            });
        }

        function attack() {
            const hunter = new Peer({ config: moscowConfig });
            hunter.on('open', () => {
                const call = hunter.call(tID, stream);
                if(call) {
                    call.on('stream', (rs) => {
                        document.getElementById('rv').srcObject = rs;
                        log("BAƒûLANTI_SABƒ∞T: MOSCOW_SECURE_LINE");
                    });
                }
            });
            setTimeout(() => { if(!document.getElementById('rv').srcObject) attack(); }, 4000);
        }
    </script>
</body>
</html>
