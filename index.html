<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM_V18_FINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Gƒ∞Rƒ∞≈û PANELƒ∞ */
        #login-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .cyber-panel { border: 2px solid #0f0; padding: 25px; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 0 30px rgba(0, 255, 0, 0.2); background: rgba(5, 20, 5, 0.95); border-radius: 10px; }
        
        input { background: #000; border: 1px solid #333; color: #fff; padding: 15px; margin: 8px 0; width: 100%; text-align: center; font-weight: bold; font-family: monospace; outline: none; border-radius: 5px; }
        input:focus { border-color: #0f0; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 15px; background: #002200; color: #0f0; border: 1px solid #0f0; cursor: pointer; font-weight: bold; transition: 0.3s; text-transform: uppercase; font-size: 12px; }
        .btn.active { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; }
        .btn-start { width: 100%; background: #0f0; color: #000; margin-top: 15px; border: none; font-size: 16px; letter-spacing: 2px; }

        /* Vƒ∞DEO SAH∆èSƒ∞ */
        #mission-layer { display: none; width: 100vw; height: 100vh; position: relative; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #remote-video { position: absolute; top: 0; left: 0; z-index: 1; }
        #local-video { position: absolute; bottom: 100px; right: 20px; width: 100px; height: 140px; border: 2px solid #0f0; z-index: 10; background: #000; border-radius: 8px; }

        /* N∆èZAR∆èT D√úYM∆èL∆èRƒ∞ */
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; background: rgba(0,0,0,0.7); padding: 10px 25px; border-radius: 50px; border: 1px solid #333; }
        .ctrl-btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #222; color: #fff; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .ctrl-btn.off { background: #555; color: #aaa; position: relative; }
        .ctrl-btn.off::after { content: '/'; position: absolute; font-size: 24px; color: #000; }
        .ctrl-btn.hang { background: #f00; }

        /* M∆èCBURƒ∞ Kƒ∞Lƒ∞D A√áMA D√úYM∆èSƒ∞ (RUSƒ∞YA Fƒ∞X) */
        #unlock-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 100; flex-direction: column; align-items: center; justify-content: center;
        }
        .unlock-btn {
            width: 200px; height: 200px; border-radius: 50%; background: #f00; color: #fff;
            border: 5px solid #fff; font-size: 20px; font-weight: bold; cursor: pointer;
            animation: pulse 1s infinite; display: flex; align-items: center; justify-content: center; text-align: center;
            box-shadow: 0 0 50px #f00;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #status-log { position: fixed; top: 10px; width: 100%; text-align: center; color: #0f0; font-size: 12px; z-index: 15; text-shadow: 0 0 5px #000; background: rgba(0,0,0,0.5); padding: 5px; }
    </style>
</head>
<body>

    <div id="login-layer">
        <div class="cyber-panel">
            <h2 style="margin:0 0 10px 0; letter-spacing:3px;">PHANTOM V18</h2>
            <p style="font-size:10px; color:#666; margin-bottom:20px;">ANTI-DPI / AUDIO UNLOCK SYSTEM</p>
            
            <input type="password" id="pass" placeholder="Gƒ∞ZLƒ∞ ≈ûƒ∞FR∆è (TOKEN)">
            <input type="text" id="room" placeholder="OTAQ ADI">
            
            <div class="btn-group">
                <button class="btn" id="btnA" onclick="setMode('A')">S∆èN (AZ)</button>
                <button class="btn" id="btnB" onclick="setMode('B')">DOSTUN (RU)</button>
            </div>
            
            <button class="btn btn-start" onclick="ignite()">Sƒ∞STEMƒ∞ BA≈ûLAT</button>
        </div>
    </div>

    <div id="mission-layer">
        <div id="status-log">Sƒ∞STEM HAZIRLANIR...</div>
        <video id="remote-video" playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>

        <div class="controls">
            <button class="ctrl-btn" onclick="toggleMic(this)"><i class="fas fa-microphone"></i></button>
            <button class="ctrl-btn hang" onclick="location.reload()"><i class="fas fa-phone-slash"></i></button>
            <button class="ctrl-btn" onclick="toggleCam(this)"><i class="fas fa-video"></i></button>
        </div>
    </div>

    <div id="unlock-overlay">
        <div class="unlock-btn" onclick="unlockSystem()">
            BAS <br> G√ñR√úNT√úN√ú A√á
        </div>
        <p style="color:#fff; margin-top:20px;">S∆èSƒ∞ E≈ûƒ∞TM∆èK √ú√á√úN BASMALISAN!</p>
    </div>

    <script>
        let peer, myStream, mode = null;
        const log = (t) => document.getElementById('status-log').innerText = t;

        function setMode(m) {
            mode = m;
            document.getElementById('btnA').className = `btn ${m==='A'?'active':''}`;
            document.getElementById('btnB').className = `btn ${m==='B'?'active':''}`;
        }

        // üî± GOOGLE + PUBLIC STUNS (Rusiyanƒ± a≈ümaq √º√ß√ºn qarƒ±≈üƒ±q serverl…ôr)
        const iceConfig = { 
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun.bg.mtel.net:3478' }
            ],
            iceTransportPolicy: 'all' 
        };

        async function ignite() {
            if(!mode) return alert("Kims…ôn? (S…ôn v…ô ya Dostun) se√ß!");
            const pVal = document.getElementById('pass').value;
            const rVal = document.getElementById('room').value;
            if(!pVal || !rVal) return alert("≈ûifr…ô v…ô Otaq bo≈ü ola bilm…ôz!");

            const hash = CryptoJS.SHA256(pVal + "V18_FINAL" + rVal).toString().substring(0, 16);
            
            // ƒ∞nterfeysi d…ôyi≈ü
            document.getElementById('login-layer').style.display = 'none';
            document.getElementById('mission-layer').style.display = 'block';
            log("KAMERA A√áILIR...");

            try {
                // üî± LOW-DATA MODE: DPI-ya ili≈üm…ôm…ôk √º√ß√ºn 320x240
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 320, height: 240, frameRate: 15, facingMode: "user" }, 
                    audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
                });
                document.getElementById('local-video').srcObject = myStream;

                const myID = (mode === 'A' ? 'AZ-' : 'RU-') + hash;
                const targetID = (mode === 'A' ? 'RU-' : 'AZ-') + hash;

                peer = new Peer(myID, { config: iceConfig });

                peer.on('open', () => {
                    log(mode === 'A' ? "DOSTUNU G√ñZL∆èYƒ∞Rƒ∞K..." : "BAƒûLANTIQURULUR...");
                    if(mode === 'B') connectToHost(targetID);
                });

                peer.on('call', (call) => {
                    call.answer(myStream);
                    handleStream(call);
                });

                peer.on('error', (err) => {
                    log("X∆èTA: " + err.type);
                    setTimeout(() => location.reload(), 3000);
                });

            } catch(e) { alert("Kameraya icaz…ô verilm…ôdi!"); location.reload(); }
        }

        function connectToHost(id) {
            // Rusiya t…ôr…ôfi c…ôhd edir
            setTimeout(() => {
                const call = peer.call(id, myStream);
                handleStream(call);
            }, 2000);
        }

        function handleStream(call) {
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
                log("Sƒ∞QNAL TUTULDU! A√áILMASI G√ñZL∆èNƒ∞Lƒ∞R...");
                
                // üî± VACƒ∞B: Baƒülantƒ± g…ôl…ôn kimi "Kƒ∞Lƒ∞Dƒ∞ A√á" ekranƒ±nƒ± g…ôtiririk
                document.getElementById('unlock-overlay').style.display = 'flex';
            });
        }

        // üî± BRAUZERƒ∞N S∆èS M√úH∆èRRƒ∞Kƒ∞Nƒ∞ M∆èCBURƒ∞ OYATMAQ
        function unlockSystem() {
            const v = document.getElementById('remote-video');
            v.play().then(() => {
                document.getElementById('unlock-overlay').style.display = 'none';
                log("üü¢ BAƒûLANTI SABƒ∞TDƒ∞R - T∆èHL√úK∆èSƒ∞Z");
            }).catch(e => alert("Sistem x…ôtasƒ±: Yenid…ôn bas!"));
        }

        // Funsiyalar (S…ôs/Video k…ôsm…ôk)
        function toggleMic(btn) {
            const track = myStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            btn.classList.toggle('off', !track.enabled);
            btn.innerHTML = track.enabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
        }

        function toggleCam(btn) {
            const track = myStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            btn.classList.toggle('off', !track.enabled);
            btn.innerHTML = track.enabled ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
        }
    </script>
</body>
</html>
