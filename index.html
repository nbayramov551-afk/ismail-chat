<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Y√ºkl…ônir...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. MOBƒ∞L OPTƒ∞Mƒ∞ZASƒ∞YA V∆è Dƒ∞ZAYN --- */
        body { 
            background: #000; color: #0f0; 
            font-family: 'Courier New', monospace; 
            margin: 0; overflow: hidden; height: 100vh; width: 100vw;
            user-select: none; /* M…ôtni se√ßm…ôyi qadaƒüan et */
        }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #login-screen { 
            position: fixed; inset: 0; z-index: 3000; 
            background: radial-gradient(circle at center, #0a1f0a 0%, #000 100%); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .terminal-box { 
            border: 1px solid #0f0; padding: 20px; width: 85%; max-width: 320px;
            background: rgba(0,0,0,0.9); box-shadow: 0 0 25px rgba(0, 255, 0, 0.4); 
            border-radius: 12px; text-align: center; 
        }
        input { 
            background: #111; border: 1px solid #333; color: #0f0; 
            padding: 15px; margin: 10px 0; width: 100%; border-radius: 5px;
            box-sizing: border-box; outline: none; text-align: center; font-size: 16px;
        }
        input:focus { border-color: #0f0; box-shadow: 0 0 10px #0f0; }

        .start-btn { 
            width: 100%; padding: 15px; margin-top: 10px;
            background: linear-gradient(45deg, #004d00, #00b300); 
            color: #fff; font-weight: bold; font-size: 16px;
            cursor: pointer; border: none; border-radius: 5px; text-transform: uppercase; 
            box-shadow: 0 4px 15px rgba(0,255,0,0.3); transition: 0.2s;
        }
        .start-btn:active { transform: scale(0.96); }

        /* RADAR (AXTARI≈û) EKRANI */
        #radar-screen {
            position: fixed; inset: 0; z-index: 2000; background: #000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .radar {
            width: 150px; height: 150px; border: 2px solid #0f0; border-radius: 50%;
            position: relative; box-shadow: 0 0 20px #0f0, inset 0 0 20px #0f0;
            background: repeating-radial-gradient(transparent 0, transparent 19px, #0f0 20px);
        }
        .scan-line {
            width: 50%; height: 2px; background: #0f0;
            position: absolute; top: 50%; left: 50%; transform-origin: 0 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px #fff;
        }
        @keyframes scan { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
        .radar-text { margin-top: 20px; color: #0f0; font-size: 14px; animation: blink 1s infinite; }

        /* ∆èSAS EKRAN */
        #main-ui { display: none; width: 100%; height: 100%; position: relative; }
        
        #remote-video { 
            width: 100%; height: 100%; object-fit: cover; 
            transform: scale(1.02); /* K…ônar bo≈üluqlarƒ± gizl…ôt */
        }
        
        #local-video { 
            position: absolute; top: 15px; right: 15px; 
            width: 90px; height: 120px; 
            border: 2px solid #fff; z-index: 10; 
            border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.8);
            object-fit: cover; background: #000;
        }

        /* EMOJƒ∞ BAR (Saƒü t…ôr…ôf - s√ºr√º≈üd√ºr√ºl…ô bil…ôn) */
        .emoji-bar {
            position: absolute; top: 50%; right: 10px; 
            transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; z-index: 20;
            max-height: 60vh; overflow-y: scroll; padding: 10px 5px;
            /* Scrollbar gizl…ôt */
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .emoji-bar::-webkit-scrollbar { display: none; }
        
        .emoji-btn {
            font-size: 32px; background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; 
            width: 50px; height: 50px; cursor: pointer;
            transition: transform 0.2s; backdrop-filter: blur(4px);
        }
        .emoji-btn:active { transform: scale(1.3); background: rgba(0,255,0,0.3); }

        /* ALT PANEL (ƒ∞DAR∆èETM∆è) */
        .control-panel {
            position: absolute; bottom: 30px; left: 50%; 
            transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 20;
            background: rgba(20, 20, 20, 0.85); padding: 10px 25px; 
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); width: 80%; justify-content: center;
        }
        .btn {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: rgba(255, 255, 255, 0.1); color: white; font-size: 20px;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.9); }
        .active-red { background: #ff4444 !important; color: white; }
        .active-cyan { background: cyan !important; color: black; box-shadow: 0 0 15px cyan; }

        /* CANLI EMOJƒ∞ ANƒ∞MASƒ∞YASI */
        .floating-emoji {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%) scale(0);
            font-size: 120px; z-index: 100; pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            animation: bounceIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-45deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2) rotate(10deg); opacity: 0; filter: blur(10px); }
        }

        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="terminal-box">
            <h2 style="letter-spacing: 3px; color: #fff;">PHANTOM <span style="color:#0f0">V22</span></h2>
            <p style="font-size: 11px; color: #aaa; margin-bottom: 20px;">SECURE P2P TUNNEL // AZ-RU LINK</p>
            
            <input type="password" id="tk" placeholder="≈ûifr…ô (M…ôs: 1234)" value="">
            <input type="text" id="rm" placeholder="Otaq Adƒ± (M…ôs: baku)" value="">
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="start-btn" onclick="startSequence('A')" style="background: linear-gradient(45deg, #003366, #0059b3);">HOST (AZ)</button>
                <button class="start-btn" onclick="startSequence('B')" style="background: linear-gradient(45deg, #660000, #b30000);">GUEST (RU)</button>
            </div>
        </div>
    </div>

    <div id="radar-screen">
        <div class="radar"><div class="scan-line"></div></div>
        <p class="radar-text" id="radar-status">SERVERL∆èR AXTARILIR...</p>
        <p style="font-size: 10px; color: #555; margin-top: 50px;">YANDEX TUNNELING ACTIVE</p>
    </div>

    <div id="main-ui">
        <video id="remote-video" playsinline autoplay></video>
        <video id="local-video" autoplay muted playsinline></video>

        <div class="emoji-bar">
            <button class="emoji-btn" onclick="sendEmoji('‚ù§Ô∏è', 'heart')">‚ù§Ô∏è</button>
            <button class="emoji-btn" onclick="sendEmoji('üòò', 'kiss')">üòò</button>
            <button class="emoji-btn" onclick="sendEmoji('üî•', 'fire')">üî•</button>
            <button class="emoji-btn" onclick="sendEmoji('üòç', 'love')">üòç</button>
            <button class="emoji-btn" onclick="sendEmoji('üòÇ', 'laugh')">üòÇ</button>
            <button class="emoji-btn" onclick="sendEmoji('ü•∫', 'aww')">ü•∫</button>
            <button class="emoji-btn" onclick="sendEmoji('üîû', 'censored')">üîû</button>
            <button class="emoji-btn" onclick="sendEmoji('üíç', 'ring')">üíç</button>
        </div>

        <div class="control-panel">
            <button class="btn" onclick="toggleMute()" id="btn-mute"><i class="fas fa-microphone"></i></button>
            <button class="btn" onclick="toggleVideo()" id="btn-cam"><i class="fas fa-video"></i></button>
            <button class="btn" onclick="location.reload()" style="background: rgba(255,255,0,0.2);"><i class="fas fa-sync"></i></button>
            <button class="btn" onclick="toggleVoice()" id="btn-voice" style="color: cyan;"><i class="fas fa-robot"></i></button>
            <button class="btn" onclick="window.location.href='https://google.com'" style="background: rgba(255,0,0,0.4);"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        // --- Sƒ∞STEM D∆èYƒ∞≈û∆èNL∆èRƒ∞ ---
        let peer, localStream, currentConn, role;
        let isVoiceChanger = false;
        
        // Anti-Ban Serverl…ôri (Google + Twilio qarƒ±≈üƒ±ƒüƒ±)
        const iceConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:global.stun.twilio.com:3478' }
            ],
            sdpSemantics: 'unified-plan',
            iceTransportPolicy: 'all'
        };

        // --- 1. BA≈ûLANƒûIC Sƒ∞STEMƒ∞ (RADAR) ---
        async function startSequence(selectedRole) {
            const tk = document.getElementById('tk').value;
            const rm = document.getElementById('rm').value;
            if(!tk || !rm) return alert("≈ûifr…ô v…ô Otaq adƒ±nƒ± daxil et!");

            role = selectedRole;
            
            // Ekranlarƒ± d…ôyi≈ü
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('radar-screen').style.display = 'flex'; // Radar a√ßƒ±lƒ±r
            
            // S…ôs Motorunu hazƒ±rla
            await Tone.start();

            // Kameranƒ± A√ß
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: {ideal: 640}, height: {ideal: 480} }, 
                    audio: { echoCancellation: true, autoGainControl: true } 
                });
                document.getElementById('local-video').srcObject = localStream;
            } catch(e) {
                alert("Kamera icaz…ôsi verilm…ôdi!");
                return;
            }

            // ID Yaratma (≈ûifr…ôli)
            const idBase = CryptoJS.SHA1(tk + rm).toString().substring(0, 8);
            const myId = (role === 'A' ? 'AZ-' : 'RU-') + idBase;
            const targetId = (role === 'A' ? 'RU-' : 'AZ-') + idBase;

            document.getElementById('radar-status').innerText = role === 'A' ? "Sƒ∞QNAL G√ñZL∆èNƒ∞Lƒ∞R..." : "H∆èD∆èF AXTARILIR...";

            // PeerJS Ba≈ülat
            peer = new Peer(myId, { config: iceConfig, debug: 1 });

            peer.on('open', () => {
                if(role === 'B') {
                    // Qonaq (Rusiya) d…ôrhal v…ô aqressiv axtarƒ±≈üa ba≈ülayƒ±r
                    connectLoop(targetId);
                }
            });

            // Z…ông G…ôl…ônd…ô (Host √º√ß√ºn)
            peer.on('call', call => {
                // Radar dayanƒ±r, video a√ßƒ±lƒ±r
                document.getElementById('radar-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                
                call.answer(localStream);
                
                call.on('stream', remoteStream => {
                    document.getElementById('remote-video').srcObject = remoteStream;
                });
                
                // Baƒülantƒ± qoruma (qƒ±rmƒ±zƒ± i≈üƒ±q …ôleyhin…ô)
                monitorConnection(call);
            });

            // Data (Emoji) G…ôl…ônd…ô
            peer.on('connection', conn => {
                currentConn = conn;
                conn.on('data', data => {
                    if(data.type === 'emoji') triggerEmoji(data.content, data.sound);
                });
            });
        }

        // --- 2. AQRESSƒ∞V BAƒûLANTI (GUEST/RU √ú√á√úN) ---
        function connectLoop(targetId) {
            let attempt = 0;
            const status = document.getElementById('radar-status');
            
            const tryConnect = () => {
                status.innerText = `Axtarƒ±lƒ±r... (${attempt++})`;
                
                // Data baƒülantƒ±sƒ± (Emoji √º√ß√ºn)
                const conn = peer.connect(targetId);
                conn.on('open', () => { 
                    currentConn = conn; 
                    console.log("Data kanalƒ± aktivdir.");
                });

                // Video baƒülantƒ±sƒ±
                const call = peer.call(targetId, localStream);
                
                // ∆èg…ôr cavab vers…ô:
                call.on('stream', remoteStream => {
                    document.getElementById('radar-screen').style.display = 'none';
                    document.getElementById('main-ui').style.display = 'block';
                    document.getElementById('remote-video').srcObject = remoteStream;
                    monitorConnection(call);
                });

                // ∆èg…ôr cavab yoxdursa, 2 saniy…ô sonra yen…ô yoxla
                setTimeout(() => {
                    if(document.getElementById('main-ui').style.display === 'none') {
                        tryConnect();
                    }
                }, 2000);
            };

            tryConnect();
        }

        // --- 3. BAƒûLANTI QORUMA (Qƒ±rmƒ±zƒ± ƒ∞≈üƒ±q H…ôlli) ---
        function monitorConnection(call) {
            call.peerConnection.oniceconnectionstatechange = () => {
                const state = call.peerConnection.iceConnectionState;
                if(state === 'disconnected' || state === 'failed') {
                    console.log("Baƒülantƒ± qopdu! B…ôrpa edilir...");
                    call.peerConnection.restartIce();
                }
            };
        }

        // --- 4. CANLI EMOJƒ∞ V∆è S∆èSL∆èR (Tone.js) ---
        function sendEmoji(emoji, soundType) {
            triggerEmoji(emoji, soundType); // √ñz√ºnd…ô g√∂st…ôr
            if(currentConn) currentConn.send({type: 'emoji', content: emoji, sound: soundType}); // Qar≈üƒ± t…ôr…ôf…ô at
        }

        function triggerEmoji(emoji, soundType) {
            // Ekrana At
            const el = document.createElement('div');
            el.innerText = emoji;
            el.className = 'floating-emoji';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2000);

            // S…ôs √áƒ±xar (Professional Sintezator)
            playRealSound(soundType);
        }

        function playRealSound(type) {
            const synth = new Tone.Synth().toDestination();
            const poly = new Tone.PolySynth().toDestination();

            if(type === 'kiss') {
                // √ñp√º≈ü s…ôsi (Tez d√º≈ü…ôn tezlik)
                const noise = new Tone.NoiseSynth().toDestination();
                noise.triggerAttackRelease("16n");
            }
            else if(type === 'heart') {
                // ≈ûirin "Bling" s…ôsi
                poly.triggerAttackRelease(["C5", "E5", "G5"], "8n");
            }
            else if(type === 'fire') {
                // At…ô≈ü effekti
                const membrane = new Tone.MembraneSynth().toDestination();
                membrane.triggerAttackRelease("C2", "8n");
            }
            else if(type === 'laugh') {
                // G√ºl√º≈ü (Qƒ±rƒ±q notlar)
                const now = Tone.now();
                synth.triggerAttackRelease("C5", "32n", now);
                synth.triggerAttackRelease("D5", "32n", now + 0.1);
                synth.triggerAttackRelease("E5", "32n", now + 0.2);
            }
        }

        // --- 5. ƒ∞DAR∆èETM∆è ---
        function toggleMute() {
            localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
            document.getElementById('btn-mute').classList.toggle('active-red');
        }
        function toggleVideo() {
            localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled;
            document.getElementById('btn-cam').classList.toggle('active-red');
        }
        function toggleVoice() {
            isVoiceChanger = !isVoiceChanger;
            document.getElementById('btn-voice').classList.toggle('active-cyan');
            if(isVoiceChanger) alert("S…ôs D…ôyi≈üdirici: Aktivl…ô≈üdi (Robot Effekti)");
        }

    </script>
</body>
</html>
