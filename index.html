<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PHANTOM V31 - BOSS</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { --main: #00ff41; --danger: #ff003c; --bg: #000; }
        body { background: var(--bg); color: var(--main); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        
        #login { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; align-items: center; justify-content: center; }
        .terminal { border: 2px solid var(--main); padding: 30px; width: 300px; text-align: center; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        
        input { background: #000; border: 1px solid #004400; color: var(--main); padding: 15px; width: 100%; margin: 10px 0; outline: none; box-sizing: border-box; font-size: 16px; }
        .btn-start { width: 100%; padding: 15px; background: var(--main); color: #000; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; margin-top: 5px; }

        #radar { position: fixed; inset: 0; z-index: 500; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .scanner { width: 120px; height: 120px; border: 3px solid var(--danger); border-radius: 50%; position: relative; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }

        #main-ui { display: none; width: 100vw; height: 100vh; position: relative; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        #local-video { position: absolute; bottom: 110px; right: 20px; width: 120px; height: 170px; border: 2px solid var(--main); border-radius: 10px; object-fit: cover; z-index: 10; }

        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 20; background: rgba(0,0,0,0.9); padding: 15px 30px; border-radius: 50px; border: 1px solid var(--main); }
        .c-btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #1a1a1a; color: #fff; font-size: 20px; cursor: pointer; }
        
        .status-msg { color: var(--danger); margin-top: 25px; font-weight: bold; letter-spacing: 1px; text-align: center; padding: 0 20px; }
    </style>
</head>
<body>

    <div id="login">
        <div class="terminal">
            <h2 style="margin-top:0;">PHANTOM V31</h2>
            <p style="font-size: 10px; color: #666;">PRIVATE SERVER MODE</p>
            <input type="password" id="tk" placeholder="TOKEN">
            <input type="text" id="rm" placeholder="OTAQ ADI">
            <button class="btn-start" onclick="ignite('A')">HOST (AZ)</button>
            <button class="btn-start" onclick="ignite('B')" style="background:#003300; color:#fff;">GUEST (RU)</button>
        </div>
    </div>

    <div id="radar">
        <div class="scanner"></div>
        <p id="status-text" class="status-msg">SİQNAL AXTARILIR...</p>
        <button onclick="location.reload()" style="background:none; border:1px solid #333; color:#555; margin-top:20px; padding:5px 10px; cursor:pointer;">Yenidən yoxla</button>
    </div>

    <div id="main-ui">
        <video id="remote-video" playsinline autoplay></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="controls">
            <button class="c-btn" onclick="toggleMute(this)"><i class="fas fa-microphone"></i></button>
            <button class="c-btn" onclick="toggleCam(this)"><i class="fas fa-video"></i></button>
            <button class="c-btn" onclick="location.reload()" style="background:#333;"><i class="fas fa-sync"></i></button>
            <button class="c-btn" onclick="window.location.href='https://google.com'" style="background:var(--danger);"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        let peer, localStream, role, targetID, myID;
        // Sənin Docker serverin
        const PHANTOM_SERVER = 'phantom-server-hwhx.onrender.com';

        async function ignite(sel) {
            role = sel;
            const tk = document.getElementById('tk').value.trim().toLowerCase();
            const rm = document.getElementById('rm').value.trim().toLowerCase();
            if(!tk || !rm) { alert("Xanaları doldurun!"); return; }

            document.getElementById('login').style.display = 'none';
            document.getElementById('radar').style.display = 'flex';

            // Şifrəli ID yaradılması
            const hash = CryptoJS.MD5(tk + rm).toString().substring(0, 12);
            myID = (role === 'A' ? 'UP-' : 'DOWN-') + hash;
            targetID = (role === 'A' ? 'DOWN-' : 'UP-') + hash;

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 }, audio: true 
                });
                document.getElementById('local-video').srcObject = localStream;

                // SERVER BAĞLANTISI
                peer = new Peer(myID, {
                    host: PHANTOM_SERVER,
                    port: 443,
                    path: '/', // Docker üçün ən stabil yol
                    secure: true,
                    config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }
                });

                peer.on('open', (id) => {
                    console.log("Bağlantı uğurlu. ID:", id);
                    document.getElementById('status-text').innerText = "TUNEL HAZIRDIR. QARŞI TƏRƏF GÖZLƏNİLİR...";
                    
                    // Avtomatik zəng dövrü
                    setInterval(() => {
                        if (document.getElementById('main-ui').style.display === 'none') {
                            const call = peer.call(targetID, localStream);
                            if(call) setupRemote(call);
                        }
                    }, 2500);
                });

                peer.on('call', call => {
                    call.answer(localStream);
                    setupRemote(call);
                });

                peer.on('error', err => {
                    console.error("Xəta tipi:", err.type);
                    if(err.type === 'peer-unavailable') {
                        document.getElementById('status-text').innerText = "HƏLƏ KİMSƏ YOXDUR... (Gözlənilir)";
                    } else if(err.type === 'network') {
                        document.getElementById('status-text').innerText = "SERVERƏ QOŞULMA XƏTASI! (Yeniləyin)";
                    }
                });

            } catch(e) { 
                alert("Kamera icazəsi verilmədi!"); 
                location.reload(); 
            }
        }

        function setupRemote(call) {
            call.on('stream', stream => {
                const rv = document.getElementById('remote-video');
                rv.srcObject = stream;
                document.getElementById('radar').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                rv.play().catch(() => { window.onclick = () => rv.play(); });
            });
        }

        function toggleMute(btn) {
            const state = localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
            btn.style.color = state ? "#fff" : "var(--danger)";
        }
        function toggleCam(btn) {
            const state = localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled;
            btn.style.color = state ? "#fff" : "var(--danger)";
        }
    </script>
</body>
</html>
